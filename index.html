<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Sales Insights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      color: #1a237e;
    }
    .dashboard {
      text-align: center;
      margin-top: 30px;
    }
    iframe {
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .readme {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    a {
      color: #1976d2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

 <!-- SQL Analysis & Results Side-by-Side -->
<section style="display:flex; gap:20px; flex-wrap:wrap; align-items:flex-start; margin-top:40px;">
  <!-- SQL Code -->
  <div style="flex:1; min-width:300px;">
    <h2>SQL Code</h2>
    <pre id="sqlContent"
         style="background:#f8f8f8; padding:16px; border-radius:8px; border:1px solid #ddd; height:400px; overflow:auto;">
      Loading SQL file...
    </pre>
  </div>

  <!-- SQL Results -->
  <div style="flex:1; min-width:300px;">
    <h2>Query Results</h2>
    <table id="resultsTable" border="1" style="border-collapse:collapse; width:100%; font-size:14px;"></table>
  </div>
</section>

<script>
  // Load SQL code
  fetch('sql/analysis.sql')
    .then(r => r.text())
    .then(data => document.getElementById('sqlContent').textContent = data);

  // Load query results from CSV
  fetch('sql/results.csv')
    .then(r => r.text())
    .then(data => {
      const rows = data.trim().split('\n').map(r => r.split(','));
      let html = '<thead><tr>' + rows[0].map(h => `<th>${h}</th>`).join('') + '</tr></thead><tbody>';
      for (let i = 1; i < rows.length; i++) {
        html += '<tr>' + rows[i].map(c => `<td>${c}</td>`).join('') + '</tr>';
      }
      html += '</tbody>';
      document.getElementById('resultsTable').innerHTML = html;
    });
</script>
